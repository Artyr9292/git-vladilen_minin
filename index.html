   <!--
	  Скачаем git c cайта- https://git-scm.com/
	  для того чтобы убедится что git установлен впишем следующее
      впишем в терминале-
	  1- git
	  2- git --version
	  3- git --help
	  Чтобы очистить консоль пропишем-
	  4- clear
	  Чтобы увидеть все текущие папки пропишем-
	  5- dir
	  Чтобы перейти в папку нашего проекта пропишем-
	  6- cd Documents(затем после нее вбиваем путь к нашей папки)
	  Чтобы убедится и просмотреть каталог пропишем-
	  7- dir
      Чтобы отойти на один уровень ниже в нашем проекте-
	  8- cd ..

	  //Инициализация проекта
	  Создадим файл с каким то контентом и после этого теперь его надо зафискировать сохранить в этом моменте
	  9- git init

	  Чтобы проверить что происходит в нашем проекте сейчас-
	  10- git status

	  Мы видим надпись Untracked files значит git не следит за нашими файлами
	  Чтобы он начал следить пишем следующее-
	  11- git add index.html
	  12- git status
	  Видим что стал следить теперь за нашим файлом и он светится зеленым

	  Чтобы перестать следить за файлом пропишем следующее-
	  13- git rm --cached index.html
	  14- git status

	  Создадим второй файл в проекте script.js и там пропишем чтото не забыв 
	  его подключить в index.html-
	  15- git status
	  Теперь у нас есть два не отслеживаемых файла и для того чтобы добавить все файлы или изменившиеся файлы
	  пропишем это-
	  16- git add. 
	  17- git status

	  Мы добавили два этих файла index.html, script.js и допустим у нас прилетела задача которая говорит
	  что нам надо чтото изменить, сделать правку какую то в index.html например добавить
	  тег <style> со стилями css, посмотрим как среагирует git
      18- git status

	  Хоть мы его и добавили changes to be commited светится зеленым, но у нас есть красная надпись modified: index.html
	  нам надо его обновить перед тем как фиксировать пропишем это-
	  19- git add . 

	  Проверяем статус и видим нет красной надписи modified и все светится зеленым-
	  20- git status

	  Создаем наш первый коммит-
	  21- git commit -m "first commit"
      К нашей ветке мы можем вернутся по уникальному хеш ключу который
	  прописан у нас в коммите- 5ab247d]

      Но допустим у нас есть файл error.txt который мы не хотим чтобы попал в руки 
	  к другим разработчикам,да и вообще в github,грубо говоря нам нужно скрыть ненужные файлы
	  проверим есть ли он в проекте этот файл,убедимся что есть-
	  22- git status

	  Для того чтобы ненужные файлы не попали в проект для этого существует 
	  файл- .gitignore(где прописываем список файлов и папок которые не хотим чтобы попал в git)
      проверим так ли это-
	  23- git status
	  видим что файла error.txt нет но сам файл .gitignore надо затрекать чтобы
	  git о нем знал для этого пишем-
	  24- git add .
	  25- git status

	  Как же нам работать с папками
	  Например создали папку внутри какой то файл например 
	  папка log внутри файл log1.txt c каким то внутри содержимым
	  пропишем команду-
	  26- git status
      Увидим Untracked files: logs/(не отслеживается)
	  Поэтому пропишем в файле- .gitignore папку- /logs
	  Прописав убедимся что он нам ничего не выдал про папку logs-

	  также он говорит что изменен .gitignore и нам нужно его добавить-
	  27- git add .
	  28- git status

      Так как мы добавили .gitignore нам нужно внести его в список изменений 
	  создав для этого коммит-
	  29- git commit -m "added gitignore"
	  30- git status
	  Он нам говорит нечего коммитить так как все изменения у нас добавлены и изменены
	  (nothing to commit, working tree clean)

	  Чтобы узнать в какой ветке мы находимся пишем-
	  31- git branch

	  Другой разработчик если работает над нашим проектом в идеале должен создать отдельную ветку
	  разберемся как это сделать-
	  32- git branch test
	  убедимся что у нас 2 ветки-
	  33- git branch 

      Если нам надо удалить ненужную ветку-
	  34- git branch -D test
	  35- git branch

	  Но допустим другой разработчик решил внести свой код,он создает новую ветку-
	  36- git branch readme
	  37- git branch

	  Для того чтобы переключится на другую ветку-
	  38- git checkout readme
	  39- git branch

	  Если захотим обратно переключится на другую основную нашу ветку-
	  40- git checkout master
	  41- git branch
	  42- git clear

	  Для того чтобы создать новую ветку и сразу же на нее переключится-
	  43- git checkout -b new
	  44- git branch

	  перейдем в основную ветку-
	  45- git checkout readme
	  и удалим лишнюю ветку-
	  46- git branch -D new
	  47- git branch

	  Создадим новый файл- readme.md c каким то контентом идея в том что в новой ветке
	  мы внесли какие то можем убедится в этом-
	  48- git status
	  видим что в нем есть изменения действуем как обычно-
	  49- git add .
	  50- git status

	  Теперь нам необходимо сохранить наши изменения сделав коммит-
	  51- git commit -m "created file readme.md"
	  Проверяем и видим что находимся в ветке readme.md и там нечего коммитить-
	  52- git status

	  Мы можем переключатся между ветками потому что файл script.js
	  создал один разработчик а файл readme.md другой разработчик-
	  53- git checkout master

	  переключившись видим что у нас нет файла readme.md
	  если хотим снова переключится на другую ветку с тем файлом-
	  54- git checkout readme
	  могут быть неполадки в связи с тем что надо создать коммит и обновить трекер данных- git add.

	  получается у нас есть две версии проекта,но основная часть проекта лежит на ветке мастер
	  переключимся опять на мастер ветку-
	  55- git checkout master

	  Как совместить две наши ветки?
	  Хотим совместить две наши ветки будучи находясь в ветке мастер-
	  56- git merge readme

	  Можем проверить и убедится что у нас нет никаких новых изменений
	  (nothing to commit, working tree clean)
	  57- git status

	  Можем удалить ненужную ветку readme после того как у нас произошло слияние веток
	  58- git branch -D readme
      59- git status
	  Чтобы все изменения сохранились-
      60- git add .
	  61- git branch
	  Остаемся с одной веткой но при этом у нас есть все необходимые изменения


	  Создаем новый репозиторий для нашего проекта(new repository) в github
      После создания репозитория необходимо ввести наши данные в терминале vs code
	  чтобы git мог связатся с нашим аккаунтом в github
	  62- git config --global user.name

      кликнув видим это те данные которые у нас будут отображатся в git-
	  Если я хочу изменить изменить наше имя то пишу-
	  63- git config --global user.name "Artyr Bagirov"
	  64- git config --global user.name

	  Есть конечно же такая же команда только для email-
	  65- git config --global user.email
	  если хотим его поменять тут такой же принцип как при изменении имени-
	  66- git config --global user.email "markos@ahra.li"
	  проверим-
	  67- git config --global user.email

	  Нам нужно вписать те данные которые мы прописываем для github после этого
	  сможем продолжить- https://github.com/Artyr9292/git-vladilen_minin

	  Теперь в нашей коммандной строке вставляем код со страницы создания репозитория
	  68- git remote add origin https://github.com/Artyr9292/git-vladilen_minin.git

	  Теперь для того чтобы залить локально то что у нас есть в github на удаленный сервер
	  прописываем-
	  69- git push -u origin main(master)
	  так как мы нашу ветку не переименовали в main(командой git branch -M main)
      
	  Обновим нашу страницу в github и увидим страницу после этого с уже готовой страницей репозитория
      Введем после этого какие то изменения в vs code например в script.js
	  Для того чтобы наши изменения зафиксировать когда мы туда чтото вписали пишем-
	  70- git status
	  71- git add .
	  72- git status
	  73- git commit -m "added console.log"
	  74- git status
